    <h1>NFT 컨트랙트 기본 기능 테스트</h1>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>계정 별 아이템 NFT 개수</h2>
    <div style="display: flex; flex-direction: row;" id="account_with_nft_count"></div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>NFT소유한 계정의 NFT 정보 (개수, NFT ID)</h2>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>NFT 등록</h2>
    <div>
        <button id="register_button">register</button>
        <label for="nft_register_uri">URI 입력:</label>
        <input type="text" id="nft_register_input">
        <div id="nft_register_res" style="margin-top: 10px;">
            
        </div>
    </div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>NFT 마켓에 등록</h2>
    <div>
        <button id="register_market_button">register</button>
        <label for="nft_register_uri">URI 입력:</label>
        <input type="text" id="nft_register_market_input">
        <label for="nft_register_uri">토큰 금액 입력:</label>
        <input type="text" id="nft_market_register_input">
        <div id="nft_register_res" style="margin-top: 10px;">
            
        </div>
    </div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>getNFTowner</h2>
    <div>
        <button id="getnftowner_button">get</button>
        <label for="nft_register_uri">tokenid:</label>
        <input type="text" id="getnftowner_input">
        <div id="getnftowner_res" style="margin-top: 10px;">
            
        </div>
    </div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>getNFTvalue</h2>
    <div>
        <button id="getnftvalue_button">get</button>
        <label for="nft_value_uri">tokenid:</label>
        <input type="text" id="getvalue_input">
        <div id="getnftvalue_res" style="margin-top: 10px;">
            
        </div>
    </div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>URI 가지고 오기</h2>
    <div>
        <button id="get_json_info">GET</button>
        <label for="token_id">토큰 아아디:</label>
        <input type="text" id="token_id">
        <div id="weapon_info" style="margin-top: 10px;">
            
        </div>
    </div>

    <div style="border: 1px solid black; height: 0;"></div>

    <h2>NFT 구매</h2>
    <div>
        <label for="token-id">토큰 ID: </label>
        <input type="number" id="token-id-nft" min="1" value="1">
        <br>
        <button id="buy-nft" style="margin-top: 10px;">buy</button>
        <div id="send-nft-status"></div>
    </div>
